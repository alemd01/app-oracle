{% extends "base.html" %}
{% block title %}Pagina Principal{% endblock %}
{% block contenido %}
<div class="inner">

    {% if tablas %}

                <header>
                        <h2>LISTA DE REGISTROS</h2>
                </header>
                <div class="inner" id="formulario">
                        <section>
                    <h3>REGISTROS</h3>
                    <table>
                        <tr>
                            <td>Nombres de las tablas</td>
                        </tr>
                                        {% for elem in tablas -%}
                            {% for i in elem -%}
                             <tr>
                                 <td><strong>{{i[0]}}</strong></td>
                                 <td><u><a href="/tabla/{{i[0]}}">registr$
                             </tr>
                            {% endfor -%}
                                        {% endfor -%}
                    </table>
                        </section>
                </div>
        </div>
    {% endif %}
{% endblock %}
